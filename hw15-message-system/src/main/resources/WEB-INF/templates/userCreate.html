<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create user</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input:read-only {
            background: lightgray;
        }
        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/save}" th:object="${user}" th:method="post" accept-charset="utf-8">
    <h1>New User:</h1>

    <div class="row">
        <label for="holder-input-name">Name:</label>
        <input id="holder-input-name" name="name" type="text" th:value="${user.name}" value="John Doe"/>
        <label for="holder-input-age">Age:</label>
        <input id="holder-input-age" name="age" type="text" th:value="${user.age}" value="31"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>
<a th:href="@{/list}" href="userList.html.html">Table of users</a>
</body>
</html>
